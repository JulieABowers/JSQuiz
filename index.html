<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="JavaScript Quiz" />
    <meta name="keywords" content="JavaScript,Quiz" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./common/css/style.css" />
    <title>JavaScript Quiz</title>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>JavaScript Quiz</h1>
      </header>
      <div id="card1" class="card">
        <div class="card-header">
          <div class="title" id="whichQuestion">Question # of #</div>
        </div>
        <div class="card-body">
          <div class="wrapper">
            <div id="card2" class="card">
              <div class="card-header">
                <div id="questionText">Some question here</div>
              </div>
              <div class="card-footer">
                <button id="nextBtn" class="btn">Next</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!--<div class="card-footer">-->
      <button id="startBtn" class="btn">Take the Quiz</button>
      <button id="resetBtn" class="btn">Reset</button>
    <!--</div>-->
    <div id="timer"></div>
    <!--Script Links-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./common/javascripts/script.js"></script>
  </body>
</html>
